<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>framework</title>
    <script src="src/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="src/mystyle.css"> 
  </head>
  <body>
    <div id="app"></div>
    <div id="car">
      <h1>价格筛选</h1>
      
      <div>
       价格:
        <span class="price" 
              v-for="price in priceFilterList"
              :class="{active: currentPrice == price}"
              @click="selectPrice(price)"
              >
          {{price.label }}
        </span>
      </div>
      <div>
        <ul>
          <li v-for="(car, index) in carListsFilter">
            <span>{{car.name + " ( " + car.price+ "万元 )"}}</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="src/myScript.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
